<!DOCTYPE html>
<html lang="en" dir="ltr" mxlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
   <meta http-equiv="content-Type" content="text/html; charset=utf-8"> 
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=yes">
   <meta name="format-detection" content="telephone=no, date=no, address=no, email=no, url=no">
   <meta name="x-apple-disable-message-reformatting">

   <title>Thank you for joining our network</title>
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

           <xml>
               <o:OfficeDocumentSettings>

    <style>
       .footer-signup {
        background-color: #f8f8f8;
        padding: 20px;
        text-align: center;
        border-top: 1px solid #ddd;
       }
       .footer-signup h3 {
        margin: 0 0 10px;
        font-size: 1.5em;
       }

        .footer-signup p {
            margin: 0 0 20px;
            color: #666;
        }
        #signup-form{
            display: flex;
            justify-content: center;
        }
        #email{
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-right: 10px;
        }
        button[type="submit"] {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #0073e6;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;;
        }
        button[type="submit"]:hover{
            background-color: #005bb5;
        }
         
    </style>
</head>
<body>
    <div class="footer-signup">
        <h3>Stay Updated</h3>
        <p>Get the latest news and updates delivered straight to your inbox.</p>
        <form id="signup-form">
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <button type="submit">Subscribe</button>
        </form>
    </div>

    <script src="signup.js"></script>
</body>
</html>
